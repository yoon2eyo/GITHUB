# DB_MONITOR Configuration
# Purpose: Monitoring Service 전용 데이터베이스 연결 설정

# Database Connection
monitor.db.url=jdbc:mysql://localhost:3306/db_monitor?useSSL=false&serverTimezone=UTC
monitor.db.username=monitor_user
monitor.db.password=monitor_password
monitor.db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (프로덕션 환경에서 HikariCP 사용 시)
monitor.db.pool.max-size=10
monitor.db.pool.min-idle=2
monitor.db.pool.connection-timeout=5000
monitor.db.pool.idle-timeout=300000
monitor.db.pool.max-lifetime=1800000

# Monitoring Settings
monitor.heartbeat.timeout-threshold-ms=30000
monitor.heartbeat.check-interval-ms=10000

# Performance Settings
monitor.db.auto-commit=true
monitor.db.connection-test-query=SELECT 1
