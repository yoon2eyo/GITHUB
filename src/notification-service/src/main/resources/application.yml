server:
  port: 8088

spring:
  application:
    name: notification-service
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# FCM Configuration (Stub)
fcm:
  service-account-key-path: classpath:firebase-service-account.json
  project-id: smart-fitness

# Logging
logging:
  level:
    com.smartfitness.notification: DEBUG
    org.springframework.amqp: INFO

