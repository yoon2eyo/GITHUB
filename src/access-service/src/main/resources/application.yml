spring:
  application:
    name: access-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/access_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=24h
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8082

# DD-05: IPC/gRPC configuration
grpc:
  server:
    port: 9092
  client:
    facemodel-service:
      address: static://localhost:9093
      negotiation-type: plaintext

# QAS-02: Performance monitoring
qas:
  access:
    sla-milliseconds: 3000
    alert-threshold: 2800

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true

logging:
  level:
    com.smartfitness.access: DEBUG
    org.springframework.cache: INFO

