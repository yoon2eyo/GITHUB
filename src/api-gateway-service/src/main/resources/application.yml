spring:
  application:
    name: api-gateway-service
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: access-service
          uri: lb://access-service
          predicates:
            - Path=/access/**
        - id: search-service
          uri: lb://search-service
          predicates:
            - Path=/search/**
        - id: helper-service
          uri: lb://helper-service
          predicates:
            - Path=/helper/**
        - id: branchowner-service
          uri: lb://branchowner-service
          predicates:
            - Path=/branch/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,ratelimiters
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      gateway-cb:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
  
  ratelimiter:
    instances:
      gateway-rl:
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 0s

logging:
  level:
    com.smartfitness.gateway: DEBUG
    org.springframework.cloud.gateway: INFO

