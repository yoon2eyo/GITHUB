server:
  port: 8087

spring:
  application:
    name: monitoring-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/monitor_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# DD-04: Monitoring Configuration
monitoring:
  heartbeat:
    timeout-seconds: 30
  ping:
    timeout-ms: 5000
    interval-seconds: 10
  fault-detection:
    alert-target-seconds: 15  # QAS-01

# Logging
logging:
  level:
    com.smartfitness.monitoring: DEBUG
    org.springframework.scheduling: INFO
    org.springframework.amqp: INFO

